<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0783ed7b8e.js" crossorigin="anonymous"></script>
    <title>Music-Player : Listen your favourite songs playlis here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars" id="menuBtn"></i>
                </div>
             </nav>
            <img src="" class="song-img">
            <h1> </h1>
            <p></p>

            <audio  id="song"></audio>
            <input type="range" value="0" id="progres">

            <div class="time">
                <span id="currTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <div id="prev"><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div id="next"><i class="fa-solid fa-forward"></i></div>
            </div>
           
            
        </div>
    </div>
 
    

    <script src="script.js"> </script>
</body>
</html>
