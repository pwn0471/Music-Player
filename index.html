<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0783ed7b8e.js" crossorigin="anonymous"></script>
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/pngtree-singer-singing-on-stage-on-a-concert-image_15829097.jpg" class="song-img">
            <h1>pwn </h1>
            <p>pawan</p>

            <audio controls>
                <source src="media/Gehra-Hua-by-Irshad-Kamil(PagalWorldi.com.co).mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>


            </div>
        </div>
    </div>

    <script> </script>
</body>
</html>
